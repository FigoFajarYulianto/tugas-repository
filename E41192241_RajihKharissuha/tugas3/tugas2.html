<!DOCTYPE html>
<html lang="en">
<head>
    <title>FormCSS</title>
    <link rel="stylesheet"  href="tugaskedua.css">
</head>
<body>
    <div class="login-box">
        <h1>DATA KASIR</h1>
        <form>
            <input type="text" name="ID User" placeholder="ID User">
            <input type="text" name="User Nama" placeholder="User Nama">
            <br>
            <label for="asalkota" style="float: left; width: 120px; padding-right: 1px;">ASAL KOTA : </label>
            <select class="asalkota" id="asalkota">
                <option>Jember</option>
                <option>Surabaya</option>
                <option>Yogyakarta</option>
            </select>
            <br><br>
            <input type="text" name="Nomer Telepon" placeholder="Nomer Telepon">
            <br><br>
            <input type="radio" id="PRIA" name="jeniskelamin"><label for="PRIA"> PRIA</label>
            <input type="radio" id="WANITA" name="jeniskelamin"><label for="WANITA">WANITA</label>
            <br>
            <input type="text" name="User Name" placeholder="User Name">
            <input type="text" name="Password" placeholder="Password">
            <br>
            <button align="center" type="button">
                <a href="../tugas2/link1.html" style="text-decoration: none;"> KIRIM </a>
            </button>
        </form>
    </div>
</body>
</html>

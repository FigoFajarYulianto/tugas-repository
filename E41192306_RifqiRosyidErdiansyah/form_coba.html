<form action="#" method="get">
    <table width="10%" align="center" cellspacing="1" cellpadding="5">
      <tr>
       <th colspan="2">Masukkan Data Anda dibawah ini :</th>
      </tr>
      <tr>
       <td>Nama</td>
       <td>:<input type="text" name="nama"></td>
      </tr>
      <tr>
       <td>Email</td>
       <td>:<input type="text" name="email"></td>
      </tr>
      <tr>
       <td>Password</td>
       <td>:<input type="password" name="pwd"></td>
      </tr>
      <tr>
       <td>Alamat</td>
       <td>:<textarea name="alamat" cols="10px" rows="5px"></textarea></td>
      </tr>
      <tr>
       <td>Jenis Kelamin</td>
       <td>:<input type="radio" name="JK" value="Laki-laki">Laki-laki
        <input type="radio" name="JK" value="Perempuan">Perempuan
       </td>
      </tr>
      <tr>
       <td>Hobby</td>
       <td>:<input type="checkbox" name="hobby" value="g">g
        <input type="checkbox" name="hobby" value="b">b
        <input type="checkbox" name="hobby" value="c">c
       </td>
      </tr>
      <tr>
       <td>Gambar</td>
       <td>:<input type="file" name="gambar"></td>
      </tr>
      <tr>
       <td>Pesan</td>
       <td>:<textarea name="pesan" cols="10px" rows="5px"></textarea></td>
      </tr>
      <tr>
       <td colspan="2"><input type="submit" name="submit" value="Simpan">
        <input type="reset" name="Hapus" value="Hapus">
       </td>
      </tr>
    </table>
    </form>
